<ion-header>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <h1 text-center>
          <ion-icon name="chatboxes" color="primary" class="auth-icon"></ion-icon>
        </h1>

        <form [formGroup]="signinForm" (ngSubmit)="onSubmit(); $event.preventDefault();" >
          <ion-item>
              <ion-icon color="primary" name="mail" item-left></ion-icon>
              <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-icon color="primary" name="lock" item-left></ion-icon>
              <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
          </ion-item>

          <br>
          <button ion-button full type="submit" [disabled]="signinForm.invalid">Enter</button>

        </form>
        <button ion-button full clear text-center (click)="onSignup2()">Signup</button>
        <button ion-button block (click)="onHomePage()">HomePage</button>
        <button ion-button block (click)="onLogout()">Logout</button>

</ion-content>
